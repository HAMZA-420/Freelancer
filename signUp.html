<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>


<body>
   <div  class="container">
       <div class="form" >
           <h2>Login Form</h2>
           <form>
            <div class="inputBox">
                <input type="text" required name=""
                placeholder="First Name">
                <div class="inputBox">
                    <input type="text" required name=""
                    placeholder="Last Name">

               <div class="inputBox">
                   <input type="email" required name=""
                   placeholder="Email" >
               </div>
               <div class="inputBox">
                <input type="text" required name=""
                placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Signup">
                
            </div>
            <p>Forget Password? <a href="#">Click here</a></p>
            <p>Have a account? <a href="./Login.html">Login</a></p>
            <p>Or login as a <a href="./Home.html">Guest</a></p>
           </form>
       </div>

   </div> 
</body>
</html>
